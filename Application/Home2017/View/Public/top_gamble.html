<include file="Public:top_index" />
<include file="Public:login_modal"/>
<script>
$(function(){
    //验证登录
    $('.checkLogin').click(function(e) {
        //判断登录
        var is_login = $("input[name='userId']").val();
        if (is_login == '')
        {
            modalLogin();
        }
        else
        {
            window.location.href="/myGamble/1.html"
        }

    });
});
</script>
