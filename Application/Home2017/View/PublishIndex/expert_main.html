<div class="expertBox">
    <eq name="user.type" value="index">
    <div class="expertInforBox clearfix">
        <div class="pull-left rec_face">
            <a target="_blank" href="{:U('/userindex/'.$user['id'])}"><img class="lazy" src="{$user.head}" style="display: inline;" original="{$user.head}" title=""></a>
        </div>
        <div class="pull-left rec_infor">
            <p class="faceName"><a target="_blank" href="{:U('/userindex/'.$user['id'])}">{$user.nick_name}</a></p>
            <div class="clearfix">
                <div class="pull-left fans">
                    <span>文章：<em>{$user.publish_total}</em></span>
                    <span>粉丝：<em>{$user.follow}</em></span>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <if condition="$user['type'] eq 'index'">
                <a href="{:U('Expert/publish')}" class="fan-ate btn-orange" title="+发布文章">+发布文章</a>
            <else/>
                <if condition="$is_follow neq ''">
                <a href="javascript:;" onclick="cancelFollow({$user.id},'rank',this);" class="fan-ate btn-default" title="取消关注">已关注</a>
                <else/>
                <a href="javascript:;" onclick="addFollow({$user.id},'rank',this);" class="fan-ate btn-orange" title="+关注">+关注</a></if>
            </if>
        </div>
    </div>
