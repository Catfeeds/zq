<extend name="Public:header"/>
<block name="seo">
    <title>意见反馈_全球体育_即时比分,足球比分,赛事直播,足彩推荐|全球体育网qqty.com</title>
    <meta name="keywords" content="英超直播、NBA直播、直播吧、A8直播、足球直播、极速直播、jrs直播、中超直播、比分直播、赛事直播、体育直播网、CBA直播"/>
    <meta name="description" content="全球体育是最好的体育视频直播网站、主要提供英超直播、NBA直播、直播吧、A8直播、足球直播、极速直播、jrs直播、中超直播、比分直播、赛事直播等、力争做用户体验最好的体育直播网"/>
</block>
<block name="body">
<body>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/link_page/feedback.css">
    <div class="body">
        <include file="Public:top_about"/>

        <!-- 主体内容开始 -->
        <div class="home clearfix">
            <section class="main clearfix">
                <h2><img src="__PUBLIC__/Home/images/link_page/title05.png"></h2>
                <div class="feedback">
                    <form action="" method="post">
                        <dl class="clearfix">
                            <dt class="text-555 pull-left" style="margin-right: 8px;">
                                反馈意见
                            </dt>
                            <dd class="textarea pull-left">
                                <div class="text-con">
                                    <textarea class="form-control txtUserName required" placeholder="亲爱的用户：我们非常重视你的建议，请在这里填写告诉我们，可能无法逐一回复，但我们会参考您的建议，不断优化产品，为你提供更好的服务。" name="content"></textarea>
                                </div>
                            </dd>
                        </dl>
                        <div class="sub-con phone1">
                            <div class="control-groupt phone2" style="position:relative">
                               <label for="" class="control-label" style="margin-right: 4px;">联系电话</label>
                               <input type="text" class="form-control" name="phone" placeholder="请填写您的手机号码">
                               <span style="font-size: 12px;color: #999; margin-left: 15px; margin-right:100px;">(全球体育网将对您的联系方式严格保密)</span>
                            </div>
                            <input type="submit" value="提交留言" class="btn-orange">
                        </div>
                        {:get_form_token()}
                    </form>
                </div>
            </section>
        </div>
        <!-- 主体内容开始 -->
        <include file="Public:login_modal"/>

        <include file="Public:footer_about"/>

    </div>
    <!--引入本页js-->
    <script type="text/javascript">
    /**
     * 关于我们js文件
     * @author Chensiren <245017279@qq.com>
     * @since  2015-12-25
    */
    $(function(){
        $("form").validate({
            onkeyup:false,
            rules: {
                content : {required:true},
              },
            messages: {
                content : { required:"请输入反馈意见！"},
            },
           submitHandler:function(form){
                var userId = $("input[name='userId']").val();
                if (userId == '')
                {
                    modalLogin();
                    return false;
                }
                $('.btn-orange').val('正在提交...').attr('disabled','disabled');
                var form = $(form);
                var data = form.serialize();
                $.ajax({
                    type: "POST",
                    url: "/Copyright/feedback.html",
                    data: data,
                    success: function(data){
                        if(data.status){
                            $('form')[0].reset();
                            $('.posi-p').show();
                            _alert("提示",data.info);
                        }else{
                            showMsg(data.info,'','error');
                        }
                        $('.btn-orange').val('提交留言').removeAttr('disabled');
                    }
                });
            }
        })
    });
</script>
</body>
</html>
</block>
