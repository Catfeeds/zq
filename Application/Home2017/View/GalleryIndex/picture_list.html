<extend name="Public:header"/>
<block name="seo">
    <title>{$gallery.title}_全球体育网qqty.com</title>
    <meta name="keywords" content="{$gallery.seo_keys}"/>
</block>
<block name="body">
<body>
    <link rel="stylesheet" href="/min/?f=__PUBLIC__/Home/css/gallery_index/pcc.css">
    <script>
      var __ch_id__ ='2';
      var __sid__ ='786';
      var slide_data = {$slide_data};
    </script>
	<div class="body">
        <include file="Public:top_index" />
        <!-- 主体内容开始 -->
        <div class="imgMain">
        	<!-- 广告图 -->
            <div class="mid_m" style="line-height: 0">
            <if condition="pathinfo($adImg[0]['img'], PATHINFO_EXTENSION) eq swf">
                <embed width="1000" height="80" wmode="opaque" type="application/x-shockwave-flash" src="{$adImg.0.img}">
                <a style="display:block;width:1000px;height:80px;margin:-80px 0 0 0;position:relative;left:0;top:0;z-index:1;background:#fff;opacity:0;filter:alpha(opacity=0);" target="_blank" href="{$adImg.0.url}"></a>
            <else/>
                <a target="_blank" href="{$adImg.0.url}"><img class="lazy" src="{$adImg.0.img}" width="1000" height="80" /></a>
            </if>
            </div>
            <!-- 当前位置标题 -->
            <div class="position">
                当前位置：<span class="now"><a href="//__DOMAIN__">首页</a></span> > <span class="now"><a href="/list_p.html">精彩图库</a></span> > <span class="now"><a href="/list_p/{$gallery['class_id']}.html">{$gallery.className}</a></span> > {$gallery.title}
            </div>
            <!-- <div class="mid_m font24 tc">{$gallery.title}</div>
            <div class="mid_m font12 tc">发布时间：{$gallery.add_time|date="Y-m-d",###}&nbsp;&nbsp;&nbsp;已浏览：{$gallery.click_number}次 </div> -->
            <!-- 焦点图轮播开始 -->
            <div class="wrap mt-a" id="SI_Wrap">        
            <div class="slide-wrap  slide-wrap-loading" id="SI_Slide_Wrap">
                <div class="sw-player" id="SI_Player">
                    <div class="part-a">
                        <h1>{$gallery.title}</h1>
                        <div class="swp-tit clearfix" slide-type="title">
                            <h2><!-- 小标题 --></h2>
                        </div>
                        <div class="swp-tool">
                            <em  class="swpt-time" slide-type="time"></em>
                        </div>
                        <div class="swp-hd" id="SI_Cont" slide-type="cont" action-type="slide-move">
                            
                        </div>
                        <a href="javascript:;" slide-type="prev" action-type="slide-prev" class="rgba-w-60 swp-btn swp-prev" title="上一张" hidefocus><i></i></a>
                        <a href="javascript:;" slide-type="next" action-type="slide-next" class="rgba-w-60 swp-btn swp-next" title="下一张" hidefocus><i></i></a>
                        <!-- 图片介绍 start -->
                        <div class="swp-txt clearfix" slide-type="introWrap">
                            <div class="swpt-table">
                                <div class="swpt-cell">
                                    <div class="swpt-cont" slide-type="intro">
                                    <span class="num"><em><!-- 当前图片 --></em><!-- 图片总数 --></span>
                                    <div class="swpt-1013">
                                        <!-- 描述 -->
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 图片介绍 end -->
                        <!-- 小图列表 start -->
                        <div class="swp-list-wrap swp-list-prev-last" scroll-type="wrap" id="SI_SmallList">
                          <div class="swp-list">
                              <!-- 上一图集 -->
                              <span class="bg bg-a">
                                <span class="inner">
                                  <!-- 上一图集图片 -->
                                </span>
                              </span>
                              <span class="bg bg-b"></span>
                              <span class="bg bg-c"></span>
                              <i>
                                &nbsp;
                              </i>
                              <!-- 图片描述 -->
                            </a>
                            <a href="javascript:;" class="swpl-btn swpl-fastprev disabled" scroll-type="fastprev"action-type="fastprev" title="" hidefocus="">
                              <i>
                              </i>
                            </a>
                            <div class="swp-list-cont" scroll-type="cont" style="width: 600px;">
                              <ul scroll-type="list">
                              </ul>
                            </div>
                            <a href="javascript:;" class="swpl-btn swpl-fastnext" scroll-type="fastnext" action-type="fastnext" hidefocus="">
                              <i>
                              </i>
                            </a>
                                <!-- 下一图集 -->
                                <span class="bg bg-a">
                                <span class="inner">
                                  <!-- 下一图集图片 -->
                                </span>
                              </span>
                              <span class="bg bg-b"></span>
                              <span class="bg bg-c"></span>
                              <i>
                                &nbsp;
                              </i>
                              <!-- 图片描述 -->
                            </a>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <p style="font-size:14px;color:#999;">{:C('news_statement')}</p>
        </div>
        <!-- 高清图主js和启动js start -->
            <!-- 相关图片开始 -->
            <div class="mid_b font18 mt30 pl5">相关图片</div>
            <div class="photosBox">
                <ul class="row">
                    <volist name="withImg" id="vo">
                        <li class="col-xs-3"><a target="_blank" href="{:U('/info_p/'.$vo['id'].'@photo')}"><div class="imgBox"><img class="lazy" src="{$vo.img}" alt="{$vo.short_title}" width="188" height="auto"></div><div class="imgText">{$vo.short_title}</div></a></li>
                    </volist>
                </ul>
            </div>
        </div>
        <include file="Public:footer" />
  </div>
</body>
</html>
<script type="text/javascript" src="/min/?b=Public/Home/js/gallery_index&f=pccc.js,slide.js,boot.js"></script>
<script type="text/javascript">
/**
 * @author Chensiren <245017279@qq.com>
 * @since  2015-12-01
*/
$(function(){
  $('.row .col-xs-3').hover(function(e) {
    $(this).children('div.desc_img').find('.img_text').stop().animate({'bottom':'0px'},300);
  },function(){
    $(this).children('div.desc_img').find('.img_text').stop().animate({'bottom':'-30px'},300);
  });
});
</script>
</block>
