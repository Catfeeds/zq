<extend name="Public:layout"/>
<block name='css'>
    <link rel="stylesheet" href="__CSS__/pay/weixin_pay.css">
</block>
<block name="content">
<div class="body">
    <div class="main">
        <div class="main-in">
            <div class="pay-con clearfix">
                <div class="pull-left left-con">
                    <div class="saoma">
                        <h4 class="text-999">微信支付</h4>
                        <div><img src="http://paysdk.weixin.qq.com/example/qrcode.php?data={$da.url}" width="224" height="224"></div>
                        <div class="pay-nioce clearfix"></div>
                    </div>
                    <div class="pay-item">
                        <span>应付金额：</span>
                        <em class="text-red">￥{$da.total_fee}</em>
                    </div>
                    <div class="item-list">
                        <ul>
                            <li class="clearfix">
                                	<span class="pull-left span-l text-999">
                                    	订单号:
                                    </span>
                                    <span class="pull-right span-r">
                                    	{$da.no}
                                    </span>
                            </li>
                            <li class="clearfix">
                                	<span class="pull-left span-l text-999">
                                    	订单状态:
                                    </span>
                                    <span class="pull-right span-r text-no-pay">
                                    	未支付
                                    </span>
                            </li>
                            <li class="clearfix">
                                	<span class="pull-left span-l text-999">
                                    	创建日期:
                                    </span>
                                    <span class="pull-right span-r">
                                    	{$da.tm}
                                    </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pull-right right-con"></div>
            </div>
        </div>
    </div>
    <!-- 主体内容开始 -->
</div>
</block>
<block name='js'>
<script type="text/javascript">
    var url = "/Pay/ajaxpay/no/{$da.no}";
    function getstatus(){
        $.ajaxSetup({cache:false});
        $.get(url,function(r){
            if(r=='ok'){
                var userAgent = navigator.userAgent;
                if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Chrome") !=-1) {
                    window.location.href="/UserInfo/index.html";
                } else {
                    window.opener = null;
                    window.open("", "_self");
                    window.close();
                }
            }
        });
    }
    setInterval("getstatus()",500);
</script>
</block>
