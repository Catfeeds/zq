<extend name="Public:layout"/>
<block name='css'>
    <!--引入本页所需css-->
    <link rel="stylesheet" href="__CSS__/userInfo/pc_common.css">
    <link rel="stylesheet" href="__CSS__/userInfo/comment.css">
    <link rel="stylesheet" href="__CSS__/userInfo/myExpertList.css">
    <link rel="stylesheet" href="__CSS__/userInfo/change_password.css">
</block>
<block name="content">
    <include file="Public:top_user"/>
    <div class="body">
        <!-- 主体内容开始 -->
        <div class="main">
            <div class="main-in">
                <!-- 内容切换开始 -->
                <div class="main-mid clearfix">

                    <!-- 左边的主体内容 -->
                    <include file="Public:leftMenu"/>

                    <!-- 右边的主体内容 -->
                    <div class="pull-right">
                        <div class="right-main <eq name="user['type']" value="index">mainList</eq>">
                        <eq name="user['type']" value="index"><include file="expert_main"/></eq>
                        <eq name="user['type']" value="article"><include file="expertArticle"/></eq>
                        <eq name="user['type']" value="ident"><include file="expertIdent"/></eq>
                        <eq name="user['type']" value="prompt"><include file="expertPrompt"/></eq>
                    </div>
                </div>
            </div>
            <!-- 内容切换结束 -->
        </div>
    </div>
    <!-- 主体内容开始 -->
    </div>
</block>
<block name='js'>
    <script>
        //函数跳转到指定页面
        $("#GO").on('click',function(){
            var p = $(".isTxt").val();
            var url = DOMAIN_URL + '/UserInfo/list_e/listType/'+"{$class_type}"+'/p/' + p +'.html';
            location.href = url;
        });

    </script>
</block>
