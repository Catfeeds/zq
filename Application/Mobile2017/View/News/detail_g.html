<block name="scripts">
       <!-- 点赞 js-->
    <script>
      $(".zan div").click(function(){
        if($(this).parent(".zan").hasClass("on")){
         // alert("已点过了亲")
        }else{
           $(this).parent(".zan").addClass("on");
           showzan();
        }
      })

      function showzan(){
         $(".zan div p").animate({top:'-50px',opacity:0},"slow").css("display","block");
        setTimeout(function(){
          $(".zan div p").fadeOut();
        },1200)
      }
    </script>
    <!-- 点赞 js end-->
