<extend name="Public/base" />
<block name="seo">
    <title>{$seo_title}资讯_手机全球体育网</title>
</block>
<block name="append">
    <include file="Public/append-widget"/>
    <!-- 本页需要引用的css -->
    <link rel="stylesheet" type="text/css" href="__CSS__/news.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/girl.css">
    <script type="text/javascript">
        var DOMAIN = "{:C('MAIN')}";
    </script>
</block>
<block name="header">
    <if condition="$_GET['header'] eq ''">
    <header id="other_header" class="headFixed">
        <a href="{:U('/')}"></a>
        <span>新闻资讯</span>
    </header>
    </if>
</block>
<!-- 导航-->
<block name="nav">
    <if condition="$_GET['header'] eq ''">
    <include file="News/nav"/>
    </if>
</block>
<!-- 内容 -->
<block name="content">

    <section class="news_con girl_list contentPt clearfix" <if condition="$_GET['header'] neq ''">style="padding-top: 0rem;"</if>>
        <ul class='posts'>
            <volist name='list' id='v'>
                <li class="list">
                    <a href="{:U('/info_p/'.$v['id'].'@m')}<if condition="$_GET['header'] neq ''">?header=no</if>">
                        <p><img <notempty name='v.images'>src="{$v.images}"<else/>src="__IMAGES__/default.jpg"</notempty> alt="{$v.title}"></p>
                        <div class="g_tool clearfix"><h1 class="q-one">{$v.title}</h1><em><img src="__IMAGES__/view.png" alt="浏览量"><span>{$v.click_number}</span></em></div>
                    </a>
                </li>
            </volist>
        </ul>
        <input type="hidden" id="class_id" value="{$class_id}">
        <div class="paged boxs">
             <a href="javascript:;" class="btn btn-green boxs" id="loadMore">加载更多</a>
            <div class="load_gif fs24 text-999" style='display: none;'>
                <span><img src="__PUBLIC__/Mobile/images/load.gif"></span>
                <span>数据加载中，请稍候......</span>
            </div>
            <a href="javascript:;" class="btn btn-default boxs" style="display:none;cursor:default;" id="showLess">没有更多了</a>
        </div>
    </section>
    <!-- 内容 e -->
    <script type="text/javascript" src="__PUBLIC__/Mobile/js/girl_class.js"></script>
</block>
