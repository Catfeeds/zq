<!doctype html>
<html>
    <head>

        <meta charset="UTF-8">   
        <title>球队分析 分享</title>

    <body>

<!-- swiper of css -->
<!-- 引入公共样式 -->
<link rel="stylesheet" type="text/css" href="https://m.qqty.com/Public/Mobile/css/base.css">
<!-- <link rel="stylesheet" type="text/css" href="css/common.css">  -->
<style>
    html,body{width: 528px;height: 938px;}
    .wrapCon_one{ text-align: center; height: 938px;padding:0!important;background:rgba(0,0,0,0.7)}
    .bg-black{margin:0 auto!important; width: 528px!important; height: 938px!important;background:url("https://m.qqty.com/Public/Mobile/images/CupquizActivities/bg-g1.png") no-repeat center center;}
    .background{background:none!important;height:100%!important; width: 100%;padding-top:130px;  position: absolute;top:0!important;}
    .user-bg-1 { width: 60px;height: 60px;text-align: center;position: absolute;left: 40px;font-size: .2rem;text-align: center;top: 164px;border-radius: 50%;border-radius: 50%;overflow: hidden;text-align: center;}
    .user-bg-1 img{width: 60px;height: 60px;border: 2px solid #fff04e;border-radius: 50%;}
    .user-bg-1 p{ color: #fff; width: 100%; padding: 0 .22rem .1rem .22rem;font-size:18px;}
    .tolk-1{    width: 3.6rem;height: 1.9rem;position: absolute;left: 116px;margin-top: 27px;}
    .expression-1 {background:url("https://m.qqty.com/Public/Mobile/images/CupquizActivities/expression.png") no-repeat -1px center;background-size: 158px 86px;width: 157px;height: 86px;margin-bottom: .2rem;}
    .explain-1 {padding: 20px;background: url(https://m.qqty.com/Public/Mobile/images/CupquizActivities/say.png) no-repeat top center;background-size: 351px 140px;width: 351px;height: 140px}
    .explain-1 i {    line-height: 48px;display: block;font-style: normal;font-size: 30px;color: #ffffff;font-weight: bold;text-align: left!important; }
    .help i {display: block;width: 100%;height: 100%;background: url(https://m.qqty.com/Public/Mobile/images/CupquizActivities/help.png) no-repeat 21px center;background-size: 80%;}
    .ku i {display: block;width: 100%;height: 100%;background: url(https://m.qqty.com/Public/Mobile/images/CupquizActivities/ku.png) no-repeat 21px center;background-size: 80%;}
    .happy i {display: block;width: 100%;height: 100%;background: url(https://m.qqty.com/Public/Mobile/images/CupquizActivities/happy.png) no-repeat 21px center;background-size: 80%;}
    .user-main-1 {width: 467px;border: 1px solid #fff;height: 342px;position: absolute;top: 320px;left: 32px;padding: 0 !important;background: #edf1fa;border-radius: 4px;}
    .main-top-1{background: url(https://m.qqty.com/Public/Mobile/images/CupquizActivities/top.png) no-repeat;background-size: 100%;width: 100%;height: 52px;position: absolute;top: -2px;left: .25px;z-index: 999;line-height: 41px;font-size: 24px;text-align: center;color: #fff;border-top: 1px solid #dddddd;}
    .main-all-1{margin-top: 52px;background: #f4f7fe;}
    .main-all-1 li:last-child {height: 1.6rem;background:#4983f2!important;margin: 0!important; border-radius: 0 0 .1rem .1rem;display: block!important;flex-direction: row;}
    .main-all-1 li h3{color: #666666!important;background: #edf1fa!important;font-size: 18px;padding: 4px 0;text-align: center;font-weight: normal;}
    .main-tit{ width: 4rem; display: inline-block; height: .4rem !important; line-height: .46rem; padding-left: .3rem !important; background-color: #4983f2 !important; font-size:.24rem !important; }
    .main-all-1 li div{background:#f4f7fe;flex-direction: row;height:44px;justify-content: center;align-items: center;}
    .main-all-1 li div p{display:inline-block;width:32.5%;height:100%;line-height: 44px;text-align:center;font-size: 22px;color:#333333 ;background-color: #f4f7fe; border-right: 1px solid #dee4f2;}
    .main-all-1 li div p:last-child{width:33%;}
    .main-tit em{ margin-left: .2rem !important;}
    .main-con{ width: 4rem; height: .4rem !important; line-height: .4rem !important; background-color: #2a6eef !important; padding: 0 !important; font-size: .26rem!important; text-align: center!important;}
    .main-con em{ margin-left: .1rem;}
    .main-con .icon img{ width: .25rem; margin: -1rem 0 0 .96rem;}
    .main-con span{ width: 33.4%; border-right: 1px solid #4983f2;}
    .change{ height: .4rem !important;}
    .weixin-1 { display: flex; width: 468px; position: absolute; top: 365px; left: -2px; background-color: rgba(0,0,0,0.5); padding: -35px 4px; height: 200px; padding-left: 18px;padding-top: 10px;}
    .w-left{      float: left;background: #ffffff;width: 170px!important;height: 170px!important;margin-left: 10px;margin-top: 6px;}.w-left img {width: 160px!important;height: 160px!important;padding-top: 15px;}
    .w-right{margin-left: 13px;margin-top: 8px;display: inline-block !important;padding-left: .1rem;}
    .w-right p{ text-align: left !important; line-height: 1rem !important;}
    .bigwords{font-weight: bold;text-align: left !important;margin-top: 10px;font-size: 20px!important;font-weight: bold;text-align: left !important;color: #dddddd;padding-left: 10px;}
   .bg-words-1 {margin-top: 5px;margin-top: 5px;font-size: 18px;text-align: center;background-color: #fff04e; width: 189px; height: 1.6rem; line-height: 1.6rem; margin-left: 9px;padding-left: 10px;padding-left: -13px;margin-top: 10px;}
   .bg-wordss-1 {margin-top: 5px;margin-top: 5px;font-size: 18px; text-align: center; background-color: #fff04e; width: 134px; height: 1.6rem;line-height: 1.6rem;margin-left: 10px;margin-top: 15px;}
    .strangurle{ width: 0; height: 0; border-color:#fff04e transparent; border-width: 0px 0 20px 20px; border-style: solid; display: inline-block; margin-left: -1.2rem; padding-top: .3rem;}
    .bg-word-1{margin-top: 14px; font-size: 20px; text-align: center; background-color: #fff04e; width: 8.4rem; height: 1.6rem; line-height: 1.6rem; margin-left: .2rem;}
    .wor{ display: inline-block; margin-top: -1rem;}
    .bot{position: fixed;bottom:0;left:0;width:100%;height:1.5rem;background:#fff;z-index:20000}
    .protect{width: 100%;height: .7rem;background: #fff04e;font-size: .28rem;line-height: .7rem;text-align: center;color: #333333;font-weight: bold;}
    .close-btn {width: 100%;height: 1rem;line-height: -14.2rem;font-size: .34rem;text-align: center;font-weight: 400;color: #000000;}
    @media screen and (max-width:340px){
      .weixin {display: flex!important;width: 125%!important;position: absolute!important;top: 3.8rem!important;background-color: #fff!important;margin-left: -.5rem!important;padding: .1rem .1rem .1rem .1rem!important;}
      .background{height:9.5rem!important;background-size: 5.3rem 10rem!important;}}
      .selected{ background:url('https://m.qqty.com/Public/Mobile/images/CupquizActivities/select.png') no-repeat right top; background-size: 2rem 2rem !important;}
      .strangle{margin-left: -1rem; width: 0;height: 0;border-color: #fff04e transparent;border-width: 0 0 20px 30px;border-style: solid; margin-top: 0rem;display: inline-block;}
</style>

    <!-- 页面所需css -->
    <link rel="stylesheet" type="text/css" href="https://m.qqty.com/Public/Mobile/css/CupquizActivities/predict.css?v=20180627">
        <!-- 主体内容 -->
        <section class="wrapCon_one">                       
          <div class="bg-black">
               <div class="background" id="preview-window">

                   <div class="user-bg-1">
                       <img src="{$frontFace}">
                       <p>{$userName}</p>
                   </div>

                    <!-- 跟进不同的界面，显示的内容不一致 -->
                   <if condition="$pageType eq 2">
                      <div class="tolk-1">
                        <!-- <div class="expression-1 happy"><i></i></div> -->
                        <div class="explain-1"><i>我是神预测！全中的我</i><i> 获得了助力的{$qcoin}Q币</i></div>
                      </div>
                   <elseif condition="$pageType eq 3" />
                      <div class="tolk-1">
                        <!-- <div class="expression-1 ku"><i></i></div> -->
                        <div class="explain-1"><i>好气啊...离人生巅峰</i><i>我就差了一点点...</i></div>
                      </div>
                   <else />
                      <div class="tolk-1">
                        
                        <!-- <div class="expression-1 help"><i></i></div> -->
                        <div class="explain-1"><i>来帮我助力一下吧</i><i>走向人生巅峰就靠你了</i></div>
                      </div>                         
                   </if>
                
                   <div class="user-main-1" >
                       <div class="main-top-1">
                           我的预测
                       </div>
                       <ul class="main-all-1">
                           <include file="CupquizActivities/guess"/>
                         
                        
                       </ul>
                       <div class="weixin-1 clearfix">
                         <div class="w-left">
                         	<img src="http://m.__DOMAIN__/CupquizActivities/helpQrcode?sponsor_id={$sponsorId}">
                         </div>
                         <div class="w-right">
                           <div class="bigwords">长按识别二维码</div>
                           <div class="bigwords">参与世界杯赢大奖</div>
                           <div class="bg-words-1"><em class="strangle"></em><em style="margin-left: -28px;"></em>世界杯预测拿大奖活动</em></div>
                           <!-- <div class="bg-word-1"><em class="strangle"></em><em style="margin-left: -57px">全球体育出品</em></div> -->
                           <div class="bg-wordss-1"><em class="strangle"></em><em style="margin-left: -28px;"></em>全球体育出品</em></div>
                         </div>
                       </div>
                   </div>

               </div>
               <!-- <div class="bot" >
                  <p  class="protect" id="preview-window-button">长按保存图片</p>
                  <p class="close-btn" >取消</p>
                </div> -->
          </div>
         
        </section>
