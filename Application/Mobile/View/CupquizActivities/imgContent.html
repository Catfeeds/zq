<style>
    .wrapCon_one{width:100%;height: 100%;padding:1.2rem .4rem 0 .3rem;}
    .bg-black{ margin: 0 0 0 -.3rem; width: 110%; height: 12.5rem; background-color: rgba(0,0,0,0) !important; position: relative;}
    .background{ background:url("__PUBLIC__/Mobile/images/CupquizActivities/bg-g.png") no-repeat top center; background-size:5.3rem 9.34rem; width: 100%; height: 9.34rem; position: absolute; top: .1rem!important;}
    .user-bg{width: 1.4rem; height: 2rem; text-align: center; position: absolute; top: 1.8rem; left: 1rem; font-size: .2rem;  text-align: center;}
    .user-bg img{ width: .76rem; height: .76rem; border-radius: 50%; border: 2px solid #fff04e;}
    .user-bg p{ color: #fff; width: 100%; padding: 0 .22rem .1rem .22rem;}


    .tolk{ width: 3.6rem; height: 1.9rem; position: absolute; top: 1.6rem; left: 2.4rem;}
    .expression{ background:url("__PUBLIC__/Mobile/images/CupquizActivities/expression.png") no-repeat top center; background-size: 1.5rem .7rem; width: 1.5rem; height: .7rem; margin-bottom: .2rem;}
    .explain{ padding: 0 .1rem;background:url("__PUBLIC__/Mobile/images/CupquizActivities/explain.png") no-repeat top center; background-size: 3.6rem 1rem; width: 3.6rem; height: 1rem;}
    .explain i {display: block;font-style: normal;font-size: .34rem;color: #cb1a1b;font-weight: bold;}
    .help i {display: block;width: 100%;height: 100%;background: url(/Public/Mobile/images/CupquizActivities/help.png) no-repeat .20rem center;background-size: 80%;}
    .ku i {display: block;width: 100%;height: 100%;background: url(/Public/Mobile/images/CupquizActivities/ku.png) no-repeat .20rem center;background-size: 80%;}
    .happy i {display: block;width: 100%;height: 100%;background: url(/Public/Mobile/images/CupquizActivities/happy.png) no-repeat .20rem center;background-size: 80%;}
    .user-main{ width: 4rem; height:auto!important; border: 1px solid #fff; position: absolute; top: 3.7rem; left: 1.74rem; padding: 0 !important;background: #4983f2;}
    .main-top{text-align: center;line-height: .46rem;color:#fff; width: 4rem; height: .46rem; position: absolute; top: -1px; left: -1px;z-index: 999;background:url('__IMAGES__/CupquizActivities/top.png') no-repeat center center;background-size:100% 100%;}
    .main-top img{width: 4rem; height: .46rem; }

    /* .main-all{  width: 4rem; position: absolute; top: .16rem; left: -1px; text-align: center;} */
    .main-all{margin-top: .2rem;background: #3b77e9;border-radius: .1rem;padding-top: .1rem;}
    .main-all li:last-child {height: 1.6rem;background:#4983f2!important;margin: 0!important; border-radius: 0 0 .1rem .1rem;display: block!important;flex-direction: row;}
    .main-all li h3{color:#bbd1fa!important;background: #4983f2!important}
    .main-tit{ width: 4rem; display: inline-block; height: .4rem !important; line-height: .46rem; padding-left: .3rem !important; background-color: #4983f2 !important; font-size:.24rem !important; }
    .main-tit em{ margin-left: .2rem !important;}
    .main-con{ width: 4rem; height: .4rem !important; line-height: .4rem !important; background-color: #2a6eef !important; padding: 0 !important; font-size: .26rem!important; text-align: center!important;}
    .main-con em{ margin-left: .1rem;}
    .main-con .icon img{ width: .25rem; margin: -1rem 0 0 .96rem;}
    .main-con span{ width: 33.4%; border-right: 1px solid #4983f2;}
    .change{ height: .4rem !important;}
    .weixin{ width: 112%; position: absolute; top: 3.8rem; background-color: #fff; margin-left: -.2rem; padding: .1rem .1rem .1rem .1rem;}
    .w-left{ float: left;}
    .w-left img{ width: 1.4rem; height: 1.4rem; }
    .w-right{ display: inline-block !important; padding-left: .1rem;} 
    .w-right p{ text-align: left !important; line-height: 1rem !important;}
    .bigwords{ font-size: .24rem; font-weight: bold;}
    .bg-words{margin-top: .06rem; background:url("__PUBLIC__/Mobile/images/CupquizActivities/chang.png") no-repeat top center; background-size: 2.64rem .32rem; font-size: .18rem; text-align: left; padding-left: .4rem; margin-left: -.3rem !important;}
    .bg-word{margin-top: .06rem; background:url("__PUBLIC__/Mobile/images/CupquizActivities/duan.png") no-repeat top center; background-size: 1.72rem .32rem; font-size: .18rem;text-align: left !important; padding-left: 1.34rem; margin-left: -1.2rem !important;}
    .bot{position: fixed;bottom:0;left:0;width:100%;height:1.5rem;background:#fff;z-index:20000}
    .protect{width:100%;height:.7rem;background:#f13536;font-size: .28rem;line-height: .7rem;text-align:center;color:#fff;font-weight: bold ;}
    .close-btn{width:100%;height:.8rem;line-height: .8rem;font-size: .34rem;text-align: center;font-weight: 400;color:#000000}

      .weixin {display: flex!important;width: 125%!important;position: absolute!important;top: 3.8rem!important;background-color: #fff!important;margin-left: -.5rem!important;padding: .1rem .1rem .1rem .1rem!important;}
      .background{height:9.5rem!important;background-size: 5.3rem 10rem!important;}}
