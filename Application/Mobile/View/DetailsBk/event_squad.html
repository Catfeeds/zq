<extend name="Public/tpl-detail" /> 
<block name="append">
    <!-- 本页需要引用的css --> 
    <link rel="stylesheet" href="__CSS__/bk/event.css">
</block>

<!-- 导航 s-->
<block name="nav">
    <include file="DetailsBk/subnavBk"/>
</block>
<!-- 导航 e-->


<!-- 内容 s -->
<block name="content">
    <section>
        <!-- 数据导航s -->
        <nav class="odd_nav clearfix">
            <ul>
                <!--                <li><a href="#">战报</a></li>-->
                <li><a href="{:U('DetailsBk/event_case',array('scheid'=>$scheid))}">赛况</a></li>
                <li><a href="{:U('DetailsBk/event_technology',array('scheid'=>$scheid))}">技术</a></li>
                <li class="on"><a href="{:U('DetailsBk/event_squad',array('scheid'=>$scheid))}">阵容</a></li>
            </ul> 
        </nav>
        <!-- 数据导航e --> 
        <empty name='data'>
            <section class="com_nodata">
                <img src="__IMAGES__/icon/betfair_notmore.png" alt="暂无数据">
                <p>暂无数据</p>
            </section>
            <else/>
        <div class="game_title gt_zhenr"><h4>首发</h4></div> 
        <div class="compare-data">
            <div class="item">
                <table class="table" width="100%" cellpadding="0" cellspacing="0">
                    <tbody>
                    <volist name='data[0]' id='v'>
                        <tr>
                            <td width="50%" class="alignRight">
                                <div class="clearfix player_con">
                                    <span class="fl even name clearfix q-tl">
                                        <div class="fs28">{$v[0][0]}</div>
                                        <div class="text-999 fs24">{$v[0][3]}</div>
                                    </span>
                                </div>
                            </td>
                            <td width="50%" class="alignRight">
                                <div class="clearfix player_con">
                                    <span class="fr even name clearfix q-tl">
                                        <div class="fs28">{$v[1][0]}</div>
                                        <div class="text-999 fs24">{$v[1][3]}</div>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="game_title gt_zhenr" style="border-top: 0"><h4>替补</h4></div> 
        <div class="compare-data">
            <div class="item">
                <table class="table" width="100%" cellpadding="0" cellspacing="0">
                    <tbody>
                    <volist name='data[1]' id='v'>
                        <tr>
                            <td width="50%" class="alignRight">
                                <div class="clearfix player_con">
                                    <span class="fl even name clearfix q-tl">
                                        <div class="fs28">{$v[0][0]}</div>
                                    </span>
                                </div>
                            </td><td width="50%" class="alignRight">
                                <div class="clearfix player_con">
                                    <span class="fr even name clearfix q-tl">
                                        <div class="fs28">{$v[1][0]}</div>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</empty>
</block>
<!-- 内容 e -->
