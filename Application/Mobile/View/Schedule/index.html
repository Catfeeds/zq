<extend name="Public/base" />
<block name="seo">
    <title>全球体育手机网下日赛程</title>
</block>
<block name="append">
    <!-- 本页需要引用的css -->
    <link rel="stylesheet" type="text/css" href="__CSS__/live_score.css">
    <link rel="stylesheet" href="__CSS__/swiper_live.css">
</block>
<block name="header">
    <include file="Public/header_score"/>
</block>
<block name="content">
    <!-- 内容 s -->
    <section class="content contentPt">
        <!-- 日期选择 s -->

        <!-- 时间导航begin -->
        <section class="n_time swiper-container">
           <nav class="nav_time fs22 clearfix swiper-wrapper">
            <volist name='date_list' id='v'>
                <a href="?date={$v['date']|date='Ymd',###}" class="swiper-slide <eq name="GetDate" value="$v['ymd']">on</eq>">
                    <p>{$v['week']}</p>
                    <p>{$v['date']|date='m-d',###}</p>
                </a>
                </volist>
            </nav>
        </section>
          <!-- 时间导航end -->


        <!-- 日期选择 e -->
        <div class="liveList">
        </div>
        <div id="rankListMore" class="paged boxs" style="display:block;">
            <div class="load_gif fs24 text-999">
                <span><img src="__IMAGES__/load.gif"></span>
                <span>正在加载更多的数据...</span>
            </div>
        </div>
    </section>
</block>
<block name='filtrate'>
    <include file="Public/filtrate"/>
</block>

<block name="scripts">

    <script>
        var _time = "{$GetDate}";
        var _language = "{Think.cookie.language}";
        var cookieUa = '';
    </script>
     <!-- Swiper JS -->
    <script src="__JS__/swiper.js"></script>
    <script type="text/javascript" src="__JS__/Schedule/index.js"></script>
</block>
