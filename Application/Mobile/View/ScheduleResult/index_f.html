<extend name="Public/base" />
<block name="seo">
    <title>全球体育手机网完场比分</title>
</block>
<block name="append">
    <!-- 本页需要引用的css -->
    <link rel="stylesheet" type="text/css" href="__CSS__/live_score.css">
</block>
<block name="header"></block>
<block name="nav"></block>
<block name="footer"></block>
<block name="content">
    <!-- 内容 s -->
    <section class="content contentPt" style="padding-top: 0;">
        <!-- 时间导航begin -->
        <section class="n_time">
            <nav class="nav_time fs22 clearfix">
                <volist name='date_list' id='v'>
                    <a href="?date={$v['date']|date='Ymd',###}&f=no" <eq name="GetDate" value="$v['ymd']">class="on"</eq>>
                    <p>{$v['week']}</p>
                    <p>{$v['date']|date='m-d',###}</p>
                    </a>
                </volist>
            </nav>
        </section>
        <div class="liveList">

        </div>
        <div id="rankListMore" class="paged boxs" style="display:block;">
            <div class="load_gif fs24 text-999">
                <span><img src="__IMAGES__/load.gif"></span>
                <span>正在加载更多的数据...</span>
            </div>
        </div>
    </section>
</block>
<block name='filtrate'>
    <include file="Public/filtrate"/>
</block>
<!-- 内容 e -->
<block name="scripts">
    <script>
        var _time = "{$GetDate}";
        var _language = "{Think.cookie.language}";
        var cookieUa = '_f';
    </script>
    <script type="text/javascript" src="__JS__/ScheduleResult/index.js"></script>
</block>
