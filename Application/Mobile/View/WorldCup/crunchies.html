<extend name="Public/base"/>
<block name="append">
    <link rel="stylesheet" type="text/css" href="__CSS__/worldcup/competition.css?201806221825">
</block>

<!-- 二级头部 s -->
<block name="header">
    <include file="WorldCup:topHead"/>
</block>
<!-- 二级头部 e -->
<block name="nav"></block>
<!-- 用户所有明细 -->
<block name="content">
    <!-- 主体内容 -->
    <section class="wrapCon">
        <include file="WorldCup:navHead"/>
        <div class="table">
            <p>
                 <span>
                    <a class="choice choiced" href="javascript:void(0)" style="color:#fff04e;">积分榜</a>
                    <a class="choice choiced" href="javascript:void(0)">射手榜</a>
                 </span>
            </p>
        </div>
        <div class="finals-box finals" style="display: block">
            <volist name="group" id="item">
                <div class="eight-finals">
                    <p class="caption">{$key}组</p>
                    <div class="caption-organize">
                        <p class="organize-headline ranking">
                            <span>排名</span>
                            <span>球队</span>
                            <span>赛</span>
                            <span>胜/平/负</span>
                            <span>积分</span>
                        </p>
                        <volist name="item" id="vo">
                            <p class="organize-headline ranking <if condition="$vo['rank'] eq 1">first<elseif condition="$vo['rank'] eq 2"/>second<else/>Third</if>">
                                <a href="{:U('/WorldCupTeam/info/'.$vo['nav_id'])}<eq name="_GET['header']" value="no">?header=no</eq>" class="box">
                                    <span><i>{$vo.rank}</i></span>
                                    <span>{$vo.team_name}</span>
                                    <span>{$vo.count}</span>
                                    <span>{$vo.win}/{$vo.draw}/{$vo.lose}</span>
                                    <span>{$vo.int}</span>
                                </a>
                            </p>
                        </volist>
                    </div>
                </div>
            </volist>
        </div>
        <div class="finals-box finals">
            <div class="eight-finals">
                <div class="caption-organize caption-organize2">
                    <p class="organize-headline ranking">
                        <span>排名</span>
                        <span>球员</span>
                        <span>球队</span>
                        <span>进球数</span>
                    </p>
                    <volist name="rank" id="vo">
                        <p class="organize-headline ranking <if condition="$vo['rank'] eq 1">first<elseif condition="$vo['rank'] eq 2"/>second<else/>Third</if>">
                            <a href="javascript:void(0)" class="box">
                                <span><i>{$vo.rank}</i></span>
                                <span>{$vo.player_name}</span>
                                <span>{$vo.team_name}</span>
                                <span>{$vo.val}</span>
                            </a>
                        </p>
                    </volist>
                </div>
            </div>
        </div>
    </section>
</block>
<block name='scripts'>
    <script>
        var listTime = "{:time()}";
    </script>
    <script src="__JS__/worldcup/competition.js" type="text/javascript"></script>
</block>
