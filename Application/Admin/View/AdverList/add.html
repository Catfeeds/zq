<script type="text/javascript" src="__PUBLIC__/Plugs/viewUploadImg.js"></script>
<script>
	$(function(){
		$('.tabImg li').hover(function(e) {
			$(this).children('div').stop().animate({'top':'0'},300);
		},function(){
			$(this).children('div').stop().animate({'top':'80px'},300);
		});
        var module_type = $('#module_type').val();
        if(module_type == '10'){
            $("#grzx").css('display','block');
        }
        $("#showTishi").on('change',function(){
        	var class_id = $(this).val();
        	if(class_id == 16){
        		$('.android').show();
        	}else{
        		$('.android').hide();
        	}
        })
	});
	function delPic(id){
		if(confirm("确认要删除吗？") == false){
			return false;
		}
		//异步执行删除
		$.ajax({
            type: "POST",
            url: "__ADMIN__/AdverList/delPic.html",
            data: {'id':id},
            dataType: "json",
            success: function(data){
                if(data.status){
                	$("#viewUploadInput_88").val("");
					$("#viewUploadImg_88").attr("src","__PUBLIC__/Home/images/common/add_gray.png").attr("style","width:80px;height:80px");
					var str = "<a title='添加图片' onclick=\"selectViewUploadImg('#viewUploadInput_88')\">添加图片</a>";
					$("#poiter_88").html(str);
                    alert("删除成功！");
                }else{
                    alert("删除失败！");
                }
            }
        });
	}

    $("select[name='module']").change(function() {
        var val = $(this).val();
        var notice = '';
        if(val == 10){
            $("#grzx").css('display','block');
        }else{
            $("#grzx").val(null);
            $("#grzx").css('display','none');
        }
        switch (val){
			case '1':
                notice = '请填写资讯ID';break;
            case '2':
                notice = '请填写图库ID';break;
            case '9':
                notice = '请填写链接地址';break;
            case '10':
                notice = '请填写用户ID';break;
            case '11':
                notice = '请填写足球赛事ID，填0时进入竞猜大厅';break;
            case '12':
                notice = '请填写篮球赛事ID，填0时进入竞猜大厅';break;
            case '15':
                notice = '固定0';break;
            case '16':
                notice = '请填写球王产品ID，填0进入球王首页';break;
            case '17':
                notice = '填0';break;
            case '18':
                notice = '请填写商城商品ID，0时进入商城首页';break;
            case '19':
                notice = '请填写帖子ID';break;
		}
		$(".inputInfo").text(notice);
    });
</script>
