<if condition="$_REQUEST.SignFrontUserIndex eq '1'">
	<div class="pageContent">
		<form method="post" action="{$_REQUEST.actionName}"class="pageForm" onsubmit="return navTabSearch(this);">
			<input type="hidden" name="is_expert" value="{$_REQUEST.is_expert}">
			<input type="hidden" name="is_robot" value="{$_REQUEST.is_robot}">
			<input type="hidden" name="user_id" value="{$_REQUEST.user_id}">
			<input type="hidden" name="invite_lv" value="{$_REQUEST.invite_lv}">
			<input type="hidden" name="inviteFriend" value="{$_REQUEST.inviteFriend}">
			<input type="hidden" name="GambleListSign" value="{$_REQUEST.GambleListSign}">
			<input type="hidden" name="gamble_id" value="{$_REQUEST.gamble_id}">
			<div class="pageFormContent" layoutH="58">
				<div class="unit" width="200">
					<label >id：</label>
					<input type="text" name="id" value="{$inputQuest['id']}"/>
				</div>
				<div class="unit" width="200" height="50">
					<label>注册时间：</label>
					<input type="text" readonly="true" datefmt="yyyy-MM-dd H:m:s" class="date textInput readonly valid" value="{$_REQUEST.startTime}" name="startTime" size="15"><label style="width:10px">至</label>
					<input type="text" readonly="true" datefmt="yyyy-MM-dd H:m:s" class="date textInput readonly valid" value="{$_REQUEST.endTime}" name="endTime" size="15">
				</div>
				<div class="unit" width="200">
					<label>登录时间：</label>
					<input type="text" readonly="true" datefmt="yyyy-MM-dd H:m:s" class="date textInput readonly valid" value="{$_REQUEST.startTimeLogin}" name="startTimeLogin" size="15"><label style="width:10px">至</label>
					<input type="text" readonly="true" datefmt="yyyy-MM-dd H:m:s" class="date textInput readonly valid" value="{$_REQUEST.endTimeLogin}" name="endTimeLogin" size="15">
				</div>
				<div class="unit" width="200">
					<label >手机号：</label>
					<input type="text" name="username" value="{$inputQuest['username']}"/>
				</div>
				<div class="unit" width="200">
					<label >昵称：</label>
					<input type="text" name="nick_name" value="{$inputQuest['nick_name']}"/>
				</div>
				<div class="unit" width="200">
					<label>真实姓名：</label>
                	<input type="text" name="true_name" value="{$inputQuest['true_name']}" />
				</div>
				<div class="unit" width="200">
					<label>注册IP：</label>
	                <input type="text" name="reg_ip" value="{$_REQUEST.reg_ip}"/>
				</div>
				<div class="unit" width="200">
					<label>最后登录IP：</label>
	                <input type="text" name="last_ip" value="{$_REQUEST.last_ip}"/>
				</div>
				<div class="unit" width="200">
					<label>设备号：</label>
	                <input type="text" name="device_token" value="{$_REQUEST.device_token}"/>
				</div>
				<div class="unit" width="200">
					<label>最后登录版本：</label>
                	<input type="text" name="lastLoginVer" value="{$inputQuest['lastLoginVer']}" />
				</div>

			</div>
			<if condition="$_REQUEST.SignFrontUserIndex eq '1' ">
				<div class="formBar">
					<ul>
						<li><div class="buttonActive"><div class="buttonContent"><button type="submit">开始检索</button></div></div></li>
						<!-- <li><div class="button"><div class="buttonContent"><button type="reset">清空重输</button></div></div></li> -->
					</ul>
				</div>
			</if>
		</form>
	</div>
</if>
<if condition="$_REQUEST.FrontUserInviteSign eq '1' ">
	<div class="pageContent">
		<form method="post" action="{$_REQUEST.actionName}"class="pageForm" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
	    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
	    <input type="hidden" name="_order" value="{$_REQUEST._order}"/>
	    <input type="hidden" name="_sort" value="{$_REQUEST._sort}"/>
	    <volist name="map" id="m">
	    <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
		</volist>
			<div class="pageFormContent" layoutH="58">
				<div class="unit" width="200" height="50">
					<label  >注册时间：</label>
                	<input type="text" readonly="true" datefmt="yyyy-MM-dd" class="date textInput readonly valid" value="{$_REQUEST.startTime}" name="startTime" size="10"><label style="width:10px">至</label>
                	<input type="text" readonly="true" datefmt="yyyy-MM-dd" class="date textInput readonly valid" value="{$_REQUEST.endTime}" name="endTime" size="10">
				</div>
				<div class="unit" width="200" height="50">
					<label >手机号：</label>
                	<input type="text" name="username" value="{$_REQUEST.username}"/>
				</div>
				<div class="unit" width="200" height="50">
					<label >用户昵称：</label>
                	<input type="text" name="nick_name" value="{$inputQuest['nick_name']}"/>
				</div>
				<div class="unit" width="200" height="50">
					<label >真实姓名:</label>
                    <input type="text" name="true_name" value="{$inputQuest['true_name']}"/>
				</div>
				<div class="unit" width="200" height="50">
					<label >注册IP:</label>
					<input type="text" name="reg_ip" value="{$_REQUEST['reg_ip']}"/>
				</div>
				<div class="unit" width="200" height="50">
					<label >邀请人数：</label>
                    <select name="totalNum" onchange="$(form).submit()">
                        <option value="0">全部</option>
                        <option <if condition="$_REQUEST.totalNum eq '1'">selected </if> value="1">10~50</option>
                        <option <if condition="$_REQUEST.totalNum eq '2'">selected </if> value="2">51~100</option>
                        <option <if condition="$_REQUEST.totalNum eq '3'">selected </if> value="3">101~200</option>
                        <option <if condition="$_REQUEST.totalNum eq '4'">selected </if> value="4">201~500</option>
                        <option <if condition="$_REQUEST.totalNum eq '5'">selected </if> value="5">500人以上</option>
                    </select>
				</div>
			</div>
			<if condition="$_REQUEST.FrontUserInviteSign eq '1' ">
				<div class="formBar">
					<ul>
						<li><div class="buttonActive"><div class="buttonContent"><button type="submit">开始检索</button></div></div></li>
						<li><div class="button"><div class="buttonContent"><button type="reset">清空重输</button></div></div></li>
					</ul>
				</div>
			</if>
		</form>
	</div>
</if>
