<include file="Public:pagerForm" />
<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
    <div class="searchBar">
        <ul class="searchContent">
            <li style="width: 300px">
                <label>竞猜时间：</label>
                <input type="text" readonly="true" datefmt="yyyy-MM-dd" class="date textInput readonly valid" value="{$_REQUEST.startTime}" name="startTime" size="10">至
                <input type="text" readonly="true" datefmt="yyyy-MM-dd" class="date textInput readonly valid" value="{$_REQUEST.endTime}" name="endTime" size="10">
            </li>
            <li style="width: 150px">
                <label style="width: 30px">ID：</label>
                <input type="text" value="{$_REQUEST.id}" name="id" size="10">
            </li>

        </ul>
        <div class="subBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
            </ul>
        </div>
    </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="add" href="__URL__/edit" target="dialog" mask="true"><span>添加</span></a>
            </li>
            <li>
                <a class="delete" href="__URL__/foreverdelete/id/{sid_record}" target="ajaxTodo" title="你确定要删除吗？" warn="请选择赛程"><span>删除</span></a>
            </li>
        </ul>
    </div>

    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户ID</th>
            <th>用户昵称</th>
            <th>赛程ID</th>
            <th>竞猜的竞猜币</th>
            <th>竞猜结算竞猜币</th>
            <th>竞猜情况</th>
            <th>竞猜结果</th>
            <th>竞猜时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <notempty name='list'>
            <volist name='list' id='vo'>
                <tr target="sid_record" rel="{$vo['id']}">
                    <td>{$vo['id']}</td>
                    <td>{$vo['user_id']}</td>
                    <td>{$vo['nick_name']}</td>
                    <td>{$vo['game_id']}</td>
                    <td>{$vo['bet_coin']}</td>
                    <td>{$vo['res_coin']}</td>
                    <td>
                        <if condition='$vo.bet_type eq 1'>胜</if>
                        <if condition='$vo.bet_type eq 2'>平</if>
                        <if condition='$vo.bet_type eq 3'>负</if>
                    </td>
                    <td>
                        <if condition='$vo.res eq 0'>未出</if>
                        <if condition='$vo.res eq 1'>胜</if>
                        <if condition='$vo.res eq 2'>输</if>
                    </td>
                    <td>{$vo['add_time']|date='Ymd',###}</td>
                    <td>
                       <a href="__URL__/edit/id/{$vo.id}" target="dialog" mask="true">
                            <span>编辑</span>
                        </a>|
                       <a class="delete" href="__URL__/foreverdelete/id/{$vo.id}" target="ajaxTodo" title="你确定要删除吗？">
                            <span>删除</span>
                       </a>

                    </td>

                </tr>
            </volist>
        </notempty>
        </tbody>
</table>

<include file="Public:pagerNum" />


</div>
