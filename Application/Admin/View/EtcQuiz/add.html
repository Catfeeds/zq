<div class="pageContent">
    <form method="post" action="__URL__/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$vo.id}" />
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>用户ID：</label>
                <input type="text" class="required" name="user_id" value="{$vo.user_id}">
            </div>
            <div class="unit">
                <label>赛程：</label>
                <input type="text" class="required" name="game_id" value="{$vo.game_id}">
            </div>

            <div class="unit">
                <label>竞猜的竞猜币：</label>
                <input type="text" name="bet_coin" value="{$vo.bet_coin}">
            </div>
            <div class="unit">
                <label>竞猜结算竞猜币：</label>
                <input type="text" name="res_coin" value="{$vo.res_coin}">
            </div>

            <div class="unit">
                <label>竞猜情况：</label>
                <select class="small bLeft"  name="bet_type">
                    <option <eq name="vo.bet_type" value="3" >selected</eq> value="3">负</option>
                    <option <eq name="vo.bet_type" value="2" >selected</eq> value="2">输</option>
                    <option <eq name="vo.bet_type" value="1" >selected</eq> value="1">胜</option>
                </select>
            </div>

            <div class="unit">
                <label>竞猜结果：</label>
                <select class="small bLeft"  name="res">
                    <option <eq name="vo.res" value="2" >selected</eq> value="2">输</option>
                    <option <eq name="vo.res" value="1" >selected</eq> value="1">胜</option>
                    <option <eq name="vo.res" value="0" >selected</eq> value="0">未出</option>
                </select>

            </div>
            <empty name='vo.add_time'>
                <div class="unit">
                    <label>竞猜时间：</label>
                    <input type="text" name="add_time"  readonly="true" datefmt="yyyy-MM-dd" class="date textInput readonly valid" value="{:date('Y-m-d',time())}">
                </div>
            </empty>

        </div>
        <div class="formBar">
            <ul>
                <notempty name='vo'>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <else/>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">添加</button></div></div></li>
                </notempty>


                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
