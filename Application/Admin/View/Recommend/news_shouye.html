<style>
	.table-config tr{
		height: 35px;
	}
	.table-config td{
		text-align: center;
		padding-right: 10px;
	}
</style>
<div class="pageContent">

	<form method="post" action="__URL__/news_shouye" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);" target="callbackframe">
		<div class="pageFormContent" layoutH="58">
			<input type="hidden" value="{$vo.id}" name="id">

			<div class="unit">
				<label>首页资讯手动推荐：</label>
				<table class="table-config">
					<tr>
						<td style="font-weight: bold;">序号</td>
						<td style="font-weight: bold;">资讯标题<font color="red">（长度不能超过输入框）</font></td>
						<td style="font-weight: bold;">资讯id</td>
						<td style="font-weight: bold;">标记</td>
					</tr>
					<notempty name="config">
						<volist name="config" id="item" >
							<tr>
								<td>{$i}</td>
								<td>
									<if condition="in_array($i, [1,5,9,13])">
										<input type="text" name="param[{$i}][title]" value="{$item.title}"  style="width: 330px; font-size: 20px; font-weight: bold;">
									<else />
										<input type="text" name="param[{$i}][title]" value="{$item.title}"  style="width: 360px; font-size: 16px;">
									</if>
								</td>

								<td><input type="text" name="param[{$i}][id]" value="{$item.id}" size="10"></td>
								<td><input type="text" name="param[{$i}][sign]" value="{$item.sign}" size="10"></td>
							</tr>
							<if condition="($i%4 eq 0)">
								<tr style="height: 20px;"><td colspan="4"></td></tr>
							</if>
						</volist>
					<else/>
						<for start="1" end="17">
							<tr>
								<td>{$i}</td>
								<td>
									<if condition="in_array($i, [1,5,9,13])">
										<input type="text" name="param[{$i}][title]" style="width: 330px; font-size: 20px; font-weight: bold;">
										<else />
										<input type="text" name="param[{$i}][title]" style="width: 360px; font-size: 16px;">
									</if>
								</td>
								<td><input type="text" name="param[{$i}][id]" size="10"></td>
								<td><input type="text" name="param[{$i}][sign]" size="10"></td>
							</tr>
							<if condition="($i%4 eq 0)">
								<tr style="height: 20px;"><td colspan="4"></td></tr>
							</if>
						</for>
					</notempty>
				</table>
			</div>

		</div>
				<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
