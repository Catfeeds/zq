<include file="Public:pagerForm" />
<div class="pageContent">

	<form action="__URL__/saveEuroNews" method="post" class="pageForm required-validate" onsubmit="return iframeCallback(this)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
			  	<textarea style="width:70%;height:690px;" name="content2">
			  		{$EuroNews}
			  	</textarea>
			</div>
			<div class="focus-con2 clearfix">
				<!-- 新闻模版预览 -->
				{$EuroNews|htmlspecialchars_decode}
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="reset">重置</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
<script>
	$("textarea[name='content2']").bind('input propertychange',function(){
		var html = $("textarea[name='content2']").val();
		$(".focus-con2").html(html);
	})
</script>
