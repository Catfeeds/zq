
<if condition="$_REQUEST.GameCountIndex eq '1'">
	<div class="pageContent">
		<form method="post" action="{$_REQUEST.actionName}"class="pageForm" onsubmit="return navTabSearch(this);">
			<input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
			<input type="hidden" name="numPerPage" value="{$numPerPage}"/>
			<input type="hidden" name="_order" value="{$_REQUEST._order}"/>
			<input type="hidden" name="_sort" value="{$_REQUEST._sort}"/>
			<volist name="map" id="m">
		    <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
		    </volist>
			<div class="pageFormContent" layoutH="58">

				<div class="unit" width="200" height="50">
					<label>比赛时间：</label>
					<input type="text" readonly="true" datefmt="yyyyMMdd" class="date textInput readonly valid" value="{$_REQUEST.startTime}" name="startTime" size="11"><label style="width:10px">至</label>
					<input type="text" readonly="true" datefmt="yyyyMMdd" class="date textInput readonly valid" value="{$_REQUEST.endTime}" name="endTime" size="11">
				</div>
				<div class="unit" width="200">
					<label>赛事名称：</label>
					<input type="text" value="{$inputQuest.union_name}" placeholder="赛事名称" name="union_name">
				</div>
				<div class="unit" width="200">
					<label>主队名称：</label>
					<input type="text" value="{$inputQuest.home_team_name}" placeholder="主队名称" name="home_team_name">
				</div>
				<div class="unit" width="200">
					<label>客队名称：</label>
					<input type="text" value="{$inputQuest.away_team_name}" placeholder="客队名称" name="away_team_name">
				</div>
				<div class="unit" width="200">
					<label>赛程ID：</label>
					<input type="text" name="game_id" value="{$_REQUEST.game_id}">
				</div>
			</div>
			<if condition="$_REQUEST.GameCountIndex eq '1' ">
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">开始检索</button></div></div></li>
					<!-- <li><div class="button"><div class="buttonContent"><button type="reset">清空重输</button></div></div></li> -->
				</ul>
			</div>
		</if>
		</form>
	</div>
</if>
