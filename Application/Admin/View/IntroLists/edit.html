  <div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$_REQUEST.id}">
		<div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>剩余数量：</label>
                <input type="text" class="required" name="remain_num" value="{$vo.remain_num}" >
            </div>
            <if condition="$vo['pub_time'] gt time()">
                <div class="unit">
                    <label>定时发布：</label>
                    <input class="date textInput readonly valid" name="pub_time" type="text" value="{$vo.pub_time|date='Y-m-d H:i:s',###}" readonly datefmt="yyyy-MM-dd HH:mm:ss">
                    <a class="inputDateButton" href="javascript:;">选择</a>
                </div>
            </if>
            <div class="unit">
                <label>状态：</label>
                <select class="small bLeft"  name="status" >
                <option <eq name="vo['status']" value="1" >selected</eq> value="1">启用</option>
                <option <eq name="vo['status']" value="0" >selected</eq> value="0">禁用</option>
                </select>
            </div>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

	</div>
</div>
