<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>分类名称：</label>
				<input type="text" class="required" maxlength="20" name="name" value="{$vo.name}">
			</div>

			<div class="unit">
				<label>状态：</label>
				<select class="small bLeft"  name="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>

			<div class="unit">
				<label>排序：</label>
				<input type="text" class="" name="sort" value="{$vo.sort}">
			</div>
			
			<div class="unit">
				<label>备 注：</label>
				<textarea class=""  name="remark" rows="5" maxlength="255" cols="57">{$vo.remark}</textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
