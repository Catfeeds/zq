<div class="pageContent">
	<form method="post" action="__URL__/saveteam" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);" target="callbackframe">
		<div class="pageFormContent" layoutH="58">
			<input type="hidden" value="{$vo.id}" name="id">
			<div class="unit">
				<label>球队名称(长)：</label>
				<input type="text" class="required" name="team_name" value="{$vo.team_name}" size="50"/>
			</div>
			<div class="unit">
				<label>球队id：</label>
				<input type="text" class="required" name="team_id" value="{$vo.team_id}" size="50"/>
			</div>
			<div class="unit">
				<label>球队名称(短)：</label>
				<input type="text" class="required" name="team_name_bet" value="{$vo.team_name_bet}" size="50"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
