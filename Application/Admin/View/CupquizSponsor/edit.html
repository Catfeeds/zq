  <div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$_REQUEST.id}">
		<div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>状态：</label>
                <select class="small bLeft"  name="status" >
                <option <eq name="vo['status']" value="1" >selected</eq> value="1">启用</option>
                <option <eq name="vo['status']" value="0" >selected</eq> value="0">禁用</option>
                </select>
            </div>

			<div class="unit">
				<label>审核状态：</label>
				<select class="small bLeft"  name="check_status" >
					<option <eq name="vo['check_status']" value="1" >selected</eq> value="1">通过</option>
					<option <eq name="vo['check_status']" value="-1" >selected</eq> value="-1">不通过</option>
					<option <eq name="vo['check_status']" value="0" >selected</eq> value="0">待审核</option>
				</select>
			</div>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

	</div>
</div>
