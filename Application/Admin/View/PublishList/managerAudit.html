<style>
	#table tr{ height: 55px; }
</style>
<div class="pageContent">
	<form method="post" action="__URL__/managerAudit" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" value="{$vo.id}" name="id" />
		<input type="hidden" value="{$vo.title}" name="title" />
		<input type="hidden" value="{$vo.user_id}" name="user_id" />
		<input type="hidden" value="{$vo.update_time}" name="update_time" />
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>资讯标题：</label>
				<td>{$vo.title}</td>
			</div>
			<div class="unit">
				<label>短标题：</label>
				<td>{$vo.short_title}</td>
			</div>
			<div class="unit">
				<label>结果: </label>
				<td>
					<switch name="vo.result">
						<case value="1"><div style="color:red;">赢</div></case>
						<case value="0.5"><div style="color:red;">赢半</div></case>
						<case value="2"><div style="color:green;">平</div></case>
						<case value="-1"><div style="color:blue;">输</div></case>
						<case value="-0.5"><div style="color:blue;">输半</div></case>
						<case value="-10"><div style="color:black;">取消</div></case>
						<case value="-11|-2"><div style="color:black;">待定</div></case>
						<case value="-12"><div style="color:black;">腰斩</div></case>
						<case value="-13"><div style="color:black;">中断</div></case>
						<case value="-14"><div style="color:black;">推迟</div></case>
						<default/>--
					</switch>
				</td>
			</div>
			<div class="unit">
				<label>app置顶：</label>
				<input type="radio" name="app_recommend"  value="1" <gt name="vo.app_recommend" value="0">checked</gt>  />是
				<input type="radio" name="app_recommend"  value="0" <eq name="vo.app_recommend" value="0">checked</eq> />否
			</div>
            <div class="unit">
                <label>结算状态：</label>
                <input type="radio" name="is_settlement"  value="1" <gt name="vo.is_settlement" value="0">checked</gt>  />已结算
                <input type="radio" name="is_settlement"  value="0" <eq name="vo.is_settlement" value="0">checked</eq> />未结算
            </div>
            <div class="unit">
                <label>稿费：</label>
                <td><input type="number" value="{$vo.expert_fee}" name="expert_fee" /></td>
            </div>
            <div class="unit">
                <label>审核状态：</label>
                <input type="radio" name="is_audit"  value="1" <neq name="vo.is_audit" value="0">disabled</neq>  <eq name="vo.is_audit" value="1">checked</eq> />已审核
				<input type="radio" name="is_audit"  value="2" <neq name="vo.is_audit" value="0">disabled</neq>  <eq name="vo.is_audit" value="2">checked</eq> />不通过
				<input type="radio" name="is_audit"  value="0" <neq name="vo.is_audit" value="0">disabled</neq>  <eq name="vo.is_audit" value="0">checked</eq> />未审核
            </div>
            <div class="unit">
                <label>备注：</label>
				<textarea class=""  name="remarks" rows="4" cols="57">{$vo.remarks}</textarea>
            </div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
