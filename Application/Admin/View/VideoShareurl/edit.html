<div class="pageContent">
	<form method="post" action="__URL__/save/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>分享地址：</label>
				<input type="text" class="" name="url" value="{$vo.url}" size="50">
				<span class="info">（无法编辑）</span>
			</div>
			<div class="unit">
				<label>状态：</label>
				<input type="radio" name="status" value="0" checked />待审核
				<input type="radio" name="status" value="1" <eq name="vo.status" value="1">checked</eq> />已通过
				<input type="radio" name="status" value="2" <eq name="vo.status" value="2">checked</eq> />未通过
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
