<div class="pageContent">
    <form method="post" action="__URL__/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$vo.id}" />
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>昵称：</label>
                <input type="text" class="required" name="nick_name" value="{$vo.nick_name}">
            </div>
            <div class="unit">
                <label>等级：</label>
                <input type="text" name="rank" value="{$vo.rank}">
            </div>
            <div class="unit">
                <label>手机号：</label>
                <input type="text" name="phone" value="{$vo.phone}">
            </div>

            <div class="unit">
                <label>积分：</label>
                <input type="text" name="integral" value="{$vo.integral}">
            </div>

            <div class="unit">
                <label>竞猜币：</label>
                <input type="text" name="coin" value="{$vo.coin}">

            </div>
            <div class="unit">
                <label>赢的竞猜币：</label>
                <input type="text" name="win_coin" value="{$vo.win_coin}">
            </div>

            <div class="unit">
                <label>状态：</label>
                <select class="small bLeft"  name="status">
                    <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                </select>
            </div>
        </div>
        <div class="formBar">
            <ul>
                 <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>

                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
