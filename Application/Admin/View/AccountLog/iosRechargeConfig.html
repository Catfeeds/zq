<style>
    .table2-config tr{
        height: 35px;
    }
    .table2-config td{
        text-align: center;
        padding:12px;
    }
    .inputInfo2 {
        line-height: 21px;
    }
</style>
<div class="pageContent">
    <form method="post" action="__URL__/iosRechargeConfig" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);" target="callbackframe">
        <div class="pageFormContent" layoutH="58">

            <h2>IOS内购金币配置：</h2>
            <div class="unit">
                <label></label>
                <table class="table2-config">
                    <tr style="background: #f2f2f2;">
                        <td>顺序</td>
                        <td>充值金额</td>
                        <td>赠送金币</td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td><input type="text" size="5" name="account[]" readonly="true" value="50">&nbsp;<span class="inputInfo2">元</span></td>
                        <td><input type="text" size="5" name="number[]" value="{$rechargeConfig['recharge'][0]['number']}">&nbsp;<span class="inputInfo2">金币</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" size="5" name="account[]" readonly="true" value="88">&nbsp;<span class="inputInfo2">元</span></td>
                        <td><input type="text" size="5" name="number[]" value="{$rechargeConfig['recharge'][1]['number']}">&nbsp;<span class="inputInfo2">金币</span></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" size="5" name="account[]" readonly="true" value="128">&nbsp;<span class="inputInfo2">元</span></td>
                        <td><input type="text" size="5" name="number[]" value="{$rechargeConfig['recharge'][2]['number']}">&nbsp;<span class="inputInfo2">金币</span></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="text" size="5" name="account[]" readonly="true" value="288">&nbsp;<span class="inputInfo2">元</span></td>
                        <td><input type="text" size="5" name="number[]" value="{$rechargeConfig['recharge'][3]['number']}">&nbsp;<span class="inputInfo2">金币</span></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td><input type="text" size="5" name="account[]" readonly="true" value="588">&nbsp;<span class="inputInfo2">元</span></td>
                        <td><input type="text" size="5" name="number[]" value="{$rechargeConfig['recharge'][4]['number']}">&nbsp;<span class="inputInfo2">金币</span></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td><input type="text" size="5" name="account[]" readonly="true" value="998">&nbsp;<span class="inputInfo2">元</span></td>
                        <td><input type="text" size="5" name="number[]" value="{$rechargeConfig['recharge'][5]['number']}">&nbsp;<span class="inputInfo2">金币</span></td>
                    </tr>
                </table>
            </div>

            <div class="unit">
                <label width="150px;">开通会员赠送金币：</label>
                <input type="text" size="5" name="vip_give" value="{$rechargeConfig['vip_give']}">
            </div>
        </div>

        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
