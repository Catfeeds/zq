<div class="pageContent">
	<form method="post" action="__URL__/save/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" value="{$vo.id}" name="id" />
		<div class="pageFormContent" layoutH="58">
			
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required"  name="name" value="{$vo.name}" size="40"/>
			</div>

			<div class="unit">
				<label>运动员：</label>
				<input type="text" class="required" name="player_name" value="{$vo.player_name}" size="40"/>
			</div>

			<div class="unit">
				<label>项目：</label>
				<input type="text" class="required" name="sport_name" value="{$vo.sport_name}" size="40" />
			</div>

			<div class="unit">
				<label>夺牌时间：</label>
				<input class="date textInput readonly valid" type="text" readonly="true" datefmt="yyyy-MM-dd HH:mm" name="get_time" value="<notempty name="vo.get_time">{$vo.get_time|date='Y-m-d H:i',###}</notempty>">
				<a class="inputDateButton" href="javascript:;">选择</a>
			</div>
			
			<div class="unit">
				<label>奖牌类型：</label>
				<select class="small bLeft"  name="medal_type">
					<option <eq name="vo.medal_type" value="1" >selected</eq> value="1">金</option>
					<option <eq name="vo.medal_type" value="2" >selected</eq> value="2">银</option>
					<option <eq name="vo.medal_type" value="3" >selected</eq> value="3">铜</option>
				</select>
			</div>

			<div class="unit">
				<label>资讯链接：</label>
				<input type="text" class="" name="url" value="{$vo.url}" size="40"/>
			</div>

			<div class="unit">
				<label>状态：</label>
				<select class="small bLeft"  name="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
