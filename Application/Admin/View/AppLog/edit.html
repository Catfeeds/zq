<div class="page">
	<div class="pageContent">

		<form method="post" action="__URL__/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$_REQUEST.id}">
			<div class="pageFormContent" layoutH="58">
				<div class="unit">
					<label>列入推送黑名单：</label>
					<select class="small bLeft"  name="push_status" >
						<option <eq name="vo['push_status']" value="1" >selected</eq> value="1">否</option>
						<option <eq name="vo['push_status']" value="0" >selected</eq> value="0">是</option>
					</select>
				</div>
				<div class="unit">
					<label>ID：</label>
					<input type="text" readonly="readonly" value="{$vo.id}">
				</div>
				<div class="unit">
					<label>设备ID：</label>
					<textarea name="name" class="device_id"  readonly="readonly" rows="4" cols="60">{$vo.device_id}</textarea>
				</div>

			</div>

			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>

	</div>
</div>

</script>
