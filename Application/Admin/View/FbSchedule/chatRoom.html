<div class="page">
    <div class="pageHeader">
        <form onsubmit="return navTabSearch(this);" action="__URL__/chatRoom" method="post">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>用户昵称：</label>
                    <input type="text" name="nick_name" value="{$_REQUEST.nick_name}" class="medium" >
                    <input type="hidden" name="game_id" value="{$game_id}" >
                </li>
                <li>
                    <label>是否游客：</label>
                    <select class="combox" name="is_vistor">
                        <option value="">全部</option>
                        <option value="1" <eq name="_REQUEST.is_vistor" value="1">selected=selected</eq>>非游客</option>
                    </select>
                </li>
            </ul>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                    <!-- <li><a class="button" href="__URL__/search" target="dialog" mask="true" title="高级检索"><span>高级检索</span></a></li> -->
                </ul>
            </div>
        </div>
        </form>
    </div>

    <div class="pageContent">
        <div class="panelBar">

                <li><a class="add" href="__URL__/add" target="dialog" mask="true" width="700" height="400"><span>新增</span></a></li>
                <li><a class="delete" href="__URL__/foreverdelete/id/{sid_node}/navTabId/__MODULE__" target="ajaxTodo"  title="你确定要删除吗？" warn="请选择节点"><span>删除</span></a></li>
                <li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" mask="true" warn="请选择节点" width="700" height="400"><span>修改</span></a></li>

            </ul> -->
        </div>
        <table class="table" width="100%" layoutH="138">
            <thead>
            <tr>
                <!-- <th width="60"><input type="checkbox" group="ids[]" class="checkboxCtrl"></th> -->
                <th width="100">用户id</th>
                <th width="100">用户昵称</th>
                <th width="100">环信用户名</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>


            <volist id="vo" name="member">
                <tr target="sid_node" rel="{$vo['id']}">
                    <!-- <td><input name="ids[]" value="{$vo['id']}" type="checkbox">:{$vo['id']}</td> -->
                    <td>{$vo['uid']}</td>
                    <td>
                        <if condition="$vo['nick_name'] != ''">
                            {$vo['nick_name']}
                        <else/>
                            游客
                        </if>
                    </td>
                    <td>{$vo['member']}</td>
                    <td>
                        <a href="__URL__/kickout/username/{$vo.member}/outType/1/navTabId/__MODULE__" target="navTabTodo" title="踢出并屏蔽发言？">屏蔽</a>
                        <a href="__URL__/kickout/username/{$vo.member}/outType/2/navTabId/__MODULE__" target="navTabTodo" title="踢出并禁言10分钟？">踢出</a>
                    </td>
                </tr>
            </volist>

            </tbody>
        </table>
        <include file="Public:pagerNum" />
    </div>
</div>
