<div class="pageContent">
    <form method="post" action="__URL__/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$vo.id}" />
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>标题：</label>
                <input type="text" class="required" name="title" value="{$vo.title}">
            </div>
            <div class="unit">
                <label>说明类型：</label>
                <select class="small bLeft" name="type">
                <option <eq name='vo.type' value='1'>selected</eq> value='1'>竞猜说明</option>
                <option <eq name='vo.type' value='2'>selected</eq> value='2'>兑换说明</option>
                </select>
            </div>

            <div class="unit">
                <label>备注：</label>
                <input type="text" name="remark" value="{$vo.remark}">
            </div>
            <div class="unit">
                <label>状态：</label>
                <select class="small bLeft"  name="status">
                    <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                </select>
            </div>


        </div>
        <div class="formBar">
            <ul>
                <notempty name='vo'>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <else/>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">添加</button></div></div></li>
                </notempty>


                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
