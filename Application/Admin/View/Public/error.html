<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible"content="IE=Edge,chrome=1">
<title>{$Think.config.sitename}</title>
<link rel="shortcut icon" href="__PUBLIC__/Home/images/icon/16X16.ico">
</head>
<style type="text/css">
	*{ margin: 0; padding:0;}
	ul{ list-style: none;}
	.body{ min-width: 1000px; font:14px/1.25 "Microsoft YaHei", "黑体", "Helvetica Neue", Helvetica, Arial; color:#000;}
	.pull-left{ float: left;}
	.pull-right{ float: right;}
	/* 清除浮动 */
	.clearfix:after { content: ""; display: block; height: 0; clear: both; visibility: hidden; }
	.clearfix { display: inline-table; }
	*html .clearfix { height: 1%; }
	.clearfix { display: block; }
	*+html .clearfix { min-height: 1%; }

	.logo-con{ width: 1000px; margin:0 auto}
	.logo{ margin: 20px 0 0 94px;}
	.link-con{ width: 720px; height: 240px; margin:100px auto; background: url(/Public/Home/images/error/error-bg.jpg) no-repeat 64px center;}
	.link-con .right-list{ width: 438px; padding-top: 30px;}
	.link-con .right-list h3{ font-size: 24px; margin-bottom: 30px;}
	.link-con .right-list li{ color: #999999; margin-bottom: 10px;}
	.link-con .right-list a{ color: #10af63; text-decoration: none;}
	.link-con .right-list a:hover{ color: #ff7e00;}
	/* 底部版权信息 */
	.footer{ width: 100%; padding: 18px 0; border-top: 1px solid #d7d7d7; background: #fff; text-align: center; color: #555; font-size: 12px; position: fixed; left: 0; bottom: 0;}
	.footer .link{ margin-bottom: 10px;}
	.footer p{ margin-bottom: 10px;}
	.footer .link a{ color: #555; text-decoration: none;}
	.footer .link a:hover{ color: #ff7e00;}
</style>
<body>
	<div class="body">
     <div class="logo-con clearfix">
         <div class="logo">
             <div class="pull-left" id="logo"><h1><a href="http://www.__DOMAIN__/" title="全球体育欢迎您"><img src="__PUBLIC__/Home/images/index/logo.png" width="206" height="58"></a></h1></div>
             <div class="pull-left show" style="display:none"><img src="__PUBLIC__/Home/images/error/show.png" width="142" height="58"></div>
         </div>
     </div>
     <div class="link-con clearfix">
     	<div class="pull-right right-list">
         	<h3>{$error|htmlspecialchars|nl2br}</h3>
             <ul>
             	<li>您可以尝试：</li>
                 <li/>1、检查后重新输入，点击返回<a href="{$jumpUrl}">上一页</a>&nbsp;&nbsp;&nbsp;<span class="jump-nioce" style="color: red">{$waitSecond}</span>秒后自动返回登录</li>
                 <li>2、快速进入
                 <a href="http://www.__DOMAIN__">首页、</a>
                 <a href="{:U('/Video')}">视频直播</a>
                 </li>
             </ul>
         </div>
     </div>
 </div>
 <!-- 底部版权信息开始 -->
 <include file="Public:footer" />
 <!-- 底部版权信息结束 -->

</body>
</html>
<script type="text/javascript" src="__PUBLIC__/Plugs/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
 $(function(){      
     var num = "{$waitSecond}";
     var timer01 = null;
     timer01 = setInterval(function(){
         num--;
         if(num==0){
             num=0;
             clearInterval(timer01);
             timer01 = null;
             window.history.back(-1); 
         };
         $('.jump-nioce').html(num);
     },1000);
 });
</script>
