<form id="pagerForm" action="__URL__/findFrontUser" method="post">
	<input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
	<input type="hidden" name="numPerPage" value="{$numPerPage}"/>
	<input type="hidden" name="_order" value="{$_REQUEST._order}"/>
	<input type="hidden" name="_sort" value="{$_REQUEST._sort}"/>
	<volist name="map" id="m">
    <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
    </volist>
</form>

<div class="pageHeader">
</div>
<div class="pageContent j-resizeGrid" style="width: 600px;">

	<table class="table" layoutH="135" style="width:600px;" targetType="dialog" >
		<thead>
			<tr>
			<if condition="$Multiselect eq 1">
				<th style="width: 24px;"><div class="gridCol" title=""><input type="checkbox" class="checkboxCtrl" group="userId"></div></th>
			</if>
				<th width="50">ID</th>
				<th>分组标识</th>
				<th>分组描述</th>
				<th width="50">选择</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
			<tr>
				<td width="50">{$vo.id}</td>
				<td>{$vo.group_type}</td>
				<td >{$vo.group_desc}</td>
				<td width="50">
					<a class="btnSelect" title="选择" href="javascript:" onclick='$.bringBack({id:"{$vo.id}", type:"{$vo.group_type}", desc:"{$vo.group_desc}"})'></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>
	</div>

</div>
