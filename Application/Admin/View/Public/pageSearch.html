
<if condition="$_REQUEST.gambleListIndex eq '1'">
	<div class="pageContent">
		<form method="post" action="{:U('/qqty_admin/GambleList/index/gameType/1')}"class="pageForm" onsubmit="return navTabSearch(this);">
			<input type="hidden" name="gameType" value="{$_REQUEST.gameType}"/>
			<input type="hidden" name="game_id" value="{$_REQUEST.game_id}"/>
			<input type="hidden" name="robot" value="{$_REQUEST.robot}"/>
			<input type="hidden" name="referTime" value="{$_REQUEST.referTime}"/>
			<input type="hidden" name="user_id" value="{$_REQUEST.user_id}"/>
			<input type="hidden" name="gambleCount" value="{$_REQUEST.gambleCount}"/>
			<input type="hidden" name="actionName" value="{$_REQUEST.actionName}"/>
			<div class="pageFormContent" layoutH="58">

				<div class="unit" width="200" height="50">
					<label>竞猜时间：</label>
					<input class="date textInput" type="text" datefmt="yyyy-MM-dd HH:mm" name="startTime" value="{$_REQUEST.startTime}" size="16">
					<label style="width:10px">至</label>
					<input class="date textInput" type="text" datefmt="yyyy-MM-dd HH:mm" name="endTime" value="{$_REQUEST.endTime}" size="16">
				</div>
				<div class="unit" width="200">
					<label>手机号：</label>
					<input name="username" value="{$_REQUEST.username}" type="text"/>
				</div>
				<div class="unit" width="200">
					<label>昵称：</label>
					<input name="nick_name" value="{$_REQUEST.nick_name}" type="text"/>
				</div>
				<div class="unit" width="200">
					<label>赛事：</label>
					<input type="text" value="{$_REQUEST.union_name}" placeholder="" name="union_name">
				</div>
				<div class="unit" width="200">
					<label>主队名称：</label>
					<input type="text" value="{$_REQUEST.home_team_name}" placeholder="主队名称" name="home_team_name">
				</div>
				<div class="unit" width="200">
					<label>客队名称：</label>
					<input type="text" value="{$_REQUEST.away_team_name}" placeholder="客队名称" name="away_team_name">
				</div>
				<div class="unit" width="200">
					<label>ID：</label>
					<input type="text" value="{$_REQUEST.id}" name="id" size="10">
				</div>
				<div class="unit" width="200">
					<label>用户类型：</label>
					<select name="is_robot" class="combox" onchange="$(form).submit()">
						<option value="" selected>全部</option>
						<option value="0" <if condition="$_REQUEST.is_robot eq '0'">selected</if> >正常用户</option>
						<option value="1" <if condition="$_REQUEST.is_robot eq '1'">selected</if> >机器人用户</option>
					</select>
				</div>
				<div class="unit" width="200">
					<label>是否被修改：</label>
					<select name="is_change" class="combox" onchange="$(form).submit()">
						<option value="" selected>全部</option>
						<option value="1" <if condition="$_REQUEST.is_change eq '1'">selected</if> >是</option>
						<option value="0" <if condition="$_REQUEST.is_change eq '0'">selected</if> >否</option>
					</select>
				</div>
				<div class="unit" width="200">
					<label>比率类型：</label>
					<select name="play_type" class="combox" onchange="$(form).submit()">
						<option value="" selected>全部</option>
						<option value="1" <if condition="$_REQUEST.play_type eq '1'">selected</if> >让分</option>
						<option value="-1" <if condition="$_REQUEST.play_type eq '-1'">selected</if> >大小</option>
					</select>
				</div>
			</div>
			<if condition="$_REQUEST.gambleListIndex eq '1' ">
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">开始检索</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="reset">清空重输</button></div></div></li>
				</ul>
			</div>
		</if>
		</form>
	</div>
</if>

<if condition="$_REQUEST.AgainstMatch eq '1' ">
	<div class="pageContent">
		<form method="post" action="{:U('/qqty_admin/Against/index/gameType/1')}"class="pageForm" onsubmit="return navTabSearch(this);">
		<input type="hidden" name="gameType" value="{$_REQUEST.gameType}"/>
		<input type="hidden" name="isVideo" value="{$_REQUEST.isVideo}"/>
			<div class="pageFormContent" layoutH="58">
				<div class="unit" width="200">
					<label>比赛时间：</label>
					<input class="date textInput" type="text" datefmt="yyyy-MM-dd HH:mm" name="startTime" value="{$_REQUEST.startTime}" size="16">
					<label style="width:10px">至</label>
					<input class="date textInput" type="text" datefmt="yyyy-MM-dd HH:mm" name="endTime" value="{$_REQUEST.endTime}" size="16">
				</div>
				<div class="unit" width="200">
					<label>赛事名称：</label>
					<input type="text" value="{$_REQUEST.union_name}" placeholder="赛事名称" name="union_name">
				</div>
				<div class="unit" width="200">
					<label>主队名称：</label>
					<input type="text" value="{$_REQUEST.home_team_name}" placeholder="主队名称" name="home_team_name">
				</div>
				<div class="unit" width="200">
					<label>客队名称：</label>
					<input type="text" value="{$_REQUEST.away_team_name}" placeholder="客队名称" name="away_team_name">
				</div>
				<div class="unit" width="200">
					<label>赛程ID：</label>
					<input type="text" name="game_id" value="{$_REQUEST.game_id}">
				</div>
				<div class="unit" width="200">
					<label>比赛状态：</label>
					<select name="game_state" class="combox" onchange="$(form).submit()">
						<option value="" selected>全部</option>
						<option value="0" <if condition="$_REQUEST.game_state eq '0'">selected</if> >未开</option>
						<option value="1" <if condition="$_REQUEST.game_state eq '1'">selected</if> >上半场</option>
						<option value="2" <if condition="$_REQUEST.game_state eq '2'">selected</if> >中场</option>
						<option value="3" <if condition="$_REQUEST.game_state eq '3'">selected</if> >下半场</option>
						<option value="4" <if condition="$_REQUEST.game_state eq '4'">selected</if> >加时</option>
						<option value="-11" <if condition="$_REQUEST.game_state eq '-11'">selected</if> >待定</option>
						<option value="-12" <if condition="$_REQUEST.game_state eq '-12'">selected</if> >腰斩</option>
						<option value="-13" <if condition="$_REQUEST.game_state eq '-13'">selected</if> >中断</option>
						<option value="-14" <if condition="$_REQUEST.game_state eq '-14'">selected</if> >推迟</option>
						<option value="-1" <if condition="$_REQUEST.game_state eq '-1'">selected</if> >完场</option>
						<option value="-10" <if condition="$_REQUEST.game_state eq '-10'">selected</if> >取消</option>
					</select>
				</div>
				<if condition="$_REQUEST.isVideo eq ''">
					<div class="unit" width="200">
						<label>是否直播：</label>
							<select name="is_video" class="combox" onchange="$(form).submit()">
								<option value="" selected>全部</option>
								<option value="0" <if condition="$_REQUEST.is_video eq '0'">selected</if> >否</option>
								<option value="1" <if condition="$_REQUEST.is_video eq '1'">selected</if> >是</option>
							</select>
					</div>
				</if>
				<if condition="$_REQUEST.gameType eq '1'">
					<div class="unit" width="200">
						<label>是否滚球：</label>
						<select name="is_go" class="combox" onchange="$(form).submit()">
							<option value="" >全部</option>
							<option value="1" <if condition="$_REQUEST.is_go eq '1'">selected</if> >是</option>
							<option value="0" <if condition="$_REQUEST.is_go eq '0'">selected</if> >否</option>
						</select>
					</div>
					<div class="unit" width="200">
						<label>是否竞猜：</label>
		        		<select name="is_gamble" class="combox" onchange="$(form).submit()">
			        		<option value="" selected>全部</option>
			        		<option value="1" <if condition="$_REQUEST.is_gamble eq '1'">selected</if> >是</option>
			        		<option value="0" <if condition="$_REQUEST.is_gamble eq '0'">selected</if> >否</option>
		        		</select>
					</div>
				</if>
			</div>
			<if condition="$_REQUEST.AgainstMatch eq '1'">
				<div class="formBar">
					<ul>
						<li><div class="buttonActive"><div class="buttonContent"><button type="submit">开始检索</button></div></div></li>
						<li><div class="button"><div class="buttonContent"><button type="reset">清空重输</button></div></div></li>
					</ul>
				</div>
			</if>
		</form>
	</div>
</if>

 </if>
