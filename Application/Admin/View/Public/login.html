<link href="__PUBLIC__/dwz/themes/css/qc_login.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/dwz/js/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="login_conter">
   	  <div class="clearfix conter">
            <div class="pull-left left">
            	<a href=""><h1><img src="__PUBLIC__/dwz/themes/quancai/left-logo.png" width="192" height="104"></h1></a>
          	</div>
            <div class="pull-left form">
            	<form method="post" action="__URL__/checkLogin/" autocomplete="off">
                    <div class="form-in clearfix"> 
                        <div class="pull-left input-name">用户名：</div>
                        <div class="pull-left input-con">
                        	<input type="password" style="display: none;" />
                            <input id="phone" class="form-control" name="account" required type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-in clearfix"> 
                        <div class="pull-left input-name">密&nbsp;&nbsp;&nbsp;码：</div>
                        <div class="pull-left input-con">
                        	<input type="password" style="display: none;" />
                            <input id="phone" class="form-control" name="password" required type="password" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-in clearfix"> 
                        <div class="pull-left input-name">验证码：</div>
                        <div class="pull-left input-con">
                            <input id="phone" class="form-control" name="verify" required type="text" placeholder="" /> 
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="pull-left input-name">&nbsp;</div>
                        <div class="pull-left reanks-con">
                            <img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer;width: 180px;height: 75px;margin-bottom: 10px;" align="absmiddle">
                        </div>
                    </div>
                    <div style="margin-left: 58px;">
                    	<input type="submit" value="登陆" class="login_btn" style="cursor: pointer;"/>
                    </div>
                </form>
            </div>
