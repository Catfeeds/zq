<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/changePwd" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}">
		<div class="pageFormContent" layoutH="58">
			
			<div class="unit">
				<label>原始密码：</label>
				<input type="password" style="display: none">
				<input type="password" class="required" name="oldpassword" size="35">
			</div>
			
			<div class="unit">
				<label>新密码：</label>
				<input type="password" class="required adminpass" name="password" size="35">
			</div>
			
			<div class="unit">
				<label>确认密码：</label>
				<input type="password" class="required adminpass" name="repassword" size="35">
			</div>
		
			<div class="unit">
				<label>验证码：</label>
				<input type="text" class="required" name="verify" size="35"> 
			</div>
			<div class="unit">
				<label>&nbsp;</label>
				<img src="__URL__/verify/" BORDER="0" ALT="click" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer;width: 200px;height: 80px" align="absmiddle">
			</div>
		
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
