<include file="Public:pagerForm" />
<form action="__URL__/aboutUs" method="post" class="pageForm required-validate" onsubmit="return iframeCallback(this)">
  <div class="pageFormContent" layoutH="58">
    
    <div class="unit">
      <span style="color: red">关于我们内容（换行用回车）</span>
    </div>
    <div class="unit">
      <label>公司版：</label>
      <textarea name="aboutUs[company]" cols="80" rows="10">
         {$data['company']}
      </textarea>
    </div>

    <div class="unit">
      <label>个人版：</label>
      <textarea name="aboutUs[personal]" cols="80" rows="10">
         {$data['personal']}
      </textarea>
    </div>

    <div class="unit">
      <label>世界杯版：</label>
      <textarea name="aboutUs[worldCup]" cols="80" rows="10">
         {$data['worldCup']}
      </textarea>
    </div>

    <div class="unit">
      <label>比分宝典版：</label>
      <textarea name="aboutUs[valuableBook]" cols="80" rows="10">
         {$data['valuableBook']}
      </textarea>
    </div>
  </div>
  <div class="formBar">
    <ul>
      <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
      <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
    </ul>
  </div>
</form>
