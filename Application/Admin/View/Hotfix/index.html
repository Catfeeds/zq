<form id="pagerForm" action="__URL__" method="post">
    <input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_REQUEST['_order']}"/>
    <input type="hidden" name="_sort" value="{$_REQUEST['_sort']|default='1'}"/>
    <input type="hidden" name="listRows" value="{$_REQUEST['listRows']}"/>
    <volist name="map" id="m">
    <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
    </volist>
</form>


<div class="page">
    <div class="pageContent">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a class="add" href="__URL__/add" target="dialog" mask="true" width="960" height="760"><span>添加补丁程序</span></a></li>
            </ul>
        </div>
        <table class="list" width="100%" layoutH="116">
            <thead>
            <tr>
                <th width="10"><input type="checkbox" group="ids[]" class="checkboxCtrl">id</th>
                <th width="30" >版本</th>
                <th width="120" >IOS补丁描述</th>
                <th width="120" >Android补丁描述</th>
                <th width="50" >操作</th>
            </tr>
            <br/>
            </thead>
            <tbody>
                <volist id="vo" name="list">
                    <tr target="sid_node" rel="{$vo['id']}">
                        <td><input name="ids[]" value="{$vo['id']}" type="checkbox"></td>
                        <td>{$vo['version']}</td>
                        <td>{$vo['ios_config']['desc']}</td>
                        <td>{$vo['android_config']['desc']}</td>
                        <td>
                             <a href="__URL__/edit/id/{$vo['id']}" width="960" height="760" target="dialog">编辑</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
        <include file="Public:pagerNum" />

    </div>
</div>
