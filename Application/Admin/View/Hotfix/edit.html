<div class="page">
    <div class="pageContent">

        <form method="post" action="__URL__/save/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
            <div class="pageFormContent" layoutH="58">
                <input type="hidden" name="id" value="{$list.id}" >
                <div class="unit">
                    <label>版本：</label>
                    <input type="text" class="required" name="module" value="{$list['version']}">
                    （一定要写对应API动态域名模块，如"Api203"，"Api300"，...）
                </div>
                <div class="unit">
                    <label>IOS补丁程序：</label>
                    <textarea name="iosHotfix" editor="{:uniqid()}" cols="90" rows="15">{$list['ios_config']['code']}</textarea>
                </div>
                <div class="unit">
                    <label>IOS补丁程序描述：</label>
                    <textarea name="iosDesc" editor="{:uniqid()}" cols="90" rows="15">{$list['ios_config']['desc']}</textarea>
                </div>
                <div class="unit">
                    <label>Android补丁程序：</label>
                    <textarea name="androidHotfix" editor="{:uniqid()}" cols="90" rows="15">{$list['android_config']['code']}</textarea>
                </div>
                <div class="unit">
                    <label>Android补丁描述：</label>
                    <textarea name="androidDesc" editor="{:uniqid()}" cols="90" rows="15">{$list['android_config']['desc']}</textarea>
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">确定</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

    </div>
</div>
