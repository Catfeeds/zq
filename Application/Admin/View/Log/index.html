<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
    <input type="hidden" name="_order" value="{$_REQUEST['_order']}"/>
	<input type="hidden" name="_sort" value="{$_REQUEST['_sort']}"/>
    <input type="hidden" name="listRows" value="{$_REQUEST['listRows']}"/>
    <volist name="map" id="m">
    <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
    </volist>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>帐号：</label>
					<input type="text" name="creator_name" value="{$_REQUEST.creator_name}" class="medium" >
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	<form method="post" action="__URL__/in" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="116">
			<thead>
			<tr>
				<th width="60">编号</th>
				<th width="100">创建时间</th>
				<th width="100">帐号</th>
                <th width="100">登录ip</th>
				<th width="100">日志内容</th>
				<th width="100">所属模块</th>
			</tr>
			</thead>
			<tbody>
			
			<volist id="vo" name="list">
				<tr target="sid_node" rel="{$vo['id']}">
					<td>{$vo['id']}</td>
					<td>{$vo['createtime']|toDate}</td>
					<td>{$vo['creator_name']}</td>
					<td>{$vo['vc_ip']}</td>
					<td>{$vo['vc_operation']}</td>
					<td>{$vo['vc_module']}</td>
				</tr>
			</volist>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>
		</form>
	</div>
</div>
