<div class="pageContent">

    <form method="post" action="__URL__/reply" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$_REQUEST.id}"/>
    <input type="hidden" name="is_msg" value="{$vo.reply}"/>
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>反馈内容：</label>
                <textarea readonly rows="3" cols="57">{$vo['content']}</textarea>
            </div>
            <div class="unit">
                <label>回复内容：</label>
                <textarea class="required" <notempty name="vo.reply">readonly</notempty> name="reply" rows="4" cols="57" maxlength="255">{$vo['reply']}</textarea>
            </div>
            <div class="unit">
                <label>处理备注：</label>
                <textarea class="required" name="remark" rows="4" cols="57" maxlength="255">{$vo['remark']}</textarea>
            </div>
            <div class="unit">
                <label>处理状态：</label>
                <input type="radio" name="do_type" value="1" <eq name="vo.do_type" value="1">checked</eq>>已解决
                <input type="radio" name="do_type" value="2" <eq name="vo.do_type" value="2">checked</eq>>待跟进
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
